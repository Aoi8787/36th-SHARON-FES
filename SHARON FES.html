<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>36th SHARON FES PGサークルフォトサイト</title>
    <style>
        body {
            background-color: #e0e0e0; /* 背景色をグレーに変更 */
            font-family: "ヒラギノ角ゴ Pro W3", "Hiragino Kaku Gothic Pro", "メイリオ", Meiryo, sans-serif;
        }

        .h1-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        h1 {
            display: inline-block;
            margin: 1.5em 15px 1.5em 0;
            padding: 7px 10px;
            color: #555;
            font-size: 2.5em;
            background: #FFF;
            border: solid 3px #555;
            border-radius: 20px;
        }

        .app {
            text-align: center;
            margin-top: 20px;
        }

        .img-canvas {
            border: 1px solid black;
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }

        .download-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .download-link:hover {
            background-color: #45a049;
        }

        input[type="file"] {
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <div id="app" class="app">
        <div class="h1-container">
            <h1>36th SHARON FES PGサークルフォトサイト</h1>
        </div>

        <input type="file" @change="handleFileSelect" accept="image/*">
        <p>スマートフォンで撮った写真を選んでください</p>

        <button @click="drawCanvas">画像を生成</button>

        <canvas id="canvas" class="img-canvas" width="500" height="500"></canvas>

        <a :href="imageSrc" download="sharon_fes_photo.jpg" class="download-link" v-if="imageSrc">画像をダウンロード</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          imageSrc: '',
          backgroundImg: null,
          frameImageSrc: 'images/シャロン祭フレーム.png'  // Use the uploaded frame
        },
        methods: {
          handleFileSelect(event) {
            const file = event.target.files[0];
            this.loadImage(file);
          },
          loadImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
              this.backgroundImg = e.target.result;
            };
            reader.readAsDataURL(file);
          },
          drawCanvas() {
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            const frameImage = new Image();
            const backgroundImage = new Image();

            frameImage.src = this.frameImageSrc;
            backgroundImage.src = this.backgroundImg;

            backgroundImage.onload = () => {
              // Draw user image first
              context.clearRect(0, 0, canvas.width, canvas.height);
              context.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);

              // Draw frame on top
              frameImage.onload = () => {
                context.drawImage(frameImage, 0, 0, canvas.width, canvas.height);
                this.imageSrc = canvas.toDataURL('image/jpeg');
              };
            };
          }
        }
      });
    </script>
</body>
</html>
