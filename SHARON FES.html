<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>36th SHARON FES PGサークルフォトサイト</title>
    <style>
        body {
            background-color: #e0e0e0;
            font-family: "ヒラギノ角ゴ Pro W3", "Hiragino Kaku Gothic Pro", "メイリオ", Meiryo, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 1.8em;
            margin: 20px 0;
        }
        #frame {
            position: relative;
            display: inline-block;
            width: 90vw; /* 画面幅の90% */
            max-width: 360px; /* 最大幅を指定 */
            height: auto;
            aspect-ratio: 9 / 16; /* アスペクト比16:9を保つ */
        }
        input {
            margin-top: 20px;
        }
        canvas {
            display: none; /* キャンバスを非表示にする */
        }
        img#output-image {
            margin-top: 20px;
            border: 1px solid #000;
            max-width: 100%; /* スマートフォンでも最大幅に対応 */
        }
        .download-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div>
        <h1>36th シャロン祭フォト！</h1>

        <!-- 写真アップロード -->
        <input type="file" accept="image/*" onchange="loadImage(event)">

        <!-- 出力用画像 -->
        <img id="output-image" src="#" alt="Generated Image">

        <!-- ダウンロードボタン -->
        <a id="download-link" href="#" class="download-link">Download Image</a>
    </div>

    <script>
        function loadImage(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function() {
                const userImageSrc = reader.result;
                drawImageOnCanvas(userImageSrc);
            };

            reader.readAsDataURL(file);
        }

        function drawImageOnCanvas(userImageSrc) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            const frameImage = new Image();
            const userImage = new Image();

            // キャンバスサイズを固定サイズに設定（例：スマホでの2316×3088対応）
            const frameWidth = 2316;
            const frameHeight = 3088;

            canvas.width = frameWidth;
            canvas.height = frameHeight;

            // フレーム画像のロード
            frameImage.src = 'images/シャロン祭フレーム.png'; // フレーム画像のパスを指定

            // ユーザー画像のロード
            userImage.src = userImageSrc;

            // ユーザー画像をキャンバスに描画
            userImage.onload = function() {
                context.clearRect(0, 0, canvas.width, canvas.height);

                // ユーザー画像をキャンバスに描画（サイズ調整とトリミングを行う）
                const userImageAspect = userImage.width / userImage.height;
                const canvasAspect = canvas.width / canvas.height;

                let drawWidth, drawHeight, offsetX, offsetY;
                
                if (userImageAspect > canvasAspect) {
                    // 横長画像の場合
                    drawHeight = canvas.height;
                    drawWidth = userImage.width * (canvas.height / userImage.height);
                    offsetX = (canvas.width - drawWidth) / 2;
                    offsetY = 0;
                } else {
                    // 縦長画像の場合
                    drawWidth = canvas.width;
                    drawHeight = userImage.height * (canvas.width / userImage.width);
                    offsetX = 0;
                    offsetY = (canvas.height - drawHeight) / 2;
                }

                context.drawImage(userImage, offsetX, offsetY, drawWidth, drawHeight);

                // フレーム画像が読み込まれたら上に描画
                frameImage.onload = function() {
                    context.drawImage(frameImage, 0, 0, canvas.width, canvas.height);

                    // 画像を出力
                    const outputImage = document.getElementById('output-image');
                    outputImage.src = canvas.toDataURL('image/png');

                    // ダウンロードリンクの設定
                    const downloadLink = document.getElementById('download-link');
                    downloadLink.href = canvas.toDataURL('image/png');
                    downloadLink.download = 'sharon_fes_image.png';
                };
            };
        }
    </script>
</body>
</html>
