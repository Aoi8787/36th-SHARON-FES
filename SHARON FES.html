<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>36th SHARON FES PGサークルフォトサイト</title>
    <style>
        body {
            background-color: #e0e0e0;
            font-family: "ヒラギノ角ゴ Pro W3", "Hiragino Kaku Gothic Pro", "メイリオ", Meiryo, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 1.8em;
            margin: 20px 0;
        }
        #frame {
            position: relative;
            display: inline-block;
            width: 90vw; /* 画面幅の90% */
            max-width: 360px; /* 最大幅を指定 */
            height: auto;
            aspect-ratio: 9 / 16; /* アスペクト比16:9を保つ */
        }
        input {
            margin-top: 20px;
        }
        canvas {
            display: none; /* キャンバスを非表示にする */
        }
        img#output-image {
            margin-top: 20px;
            border: 1px solid #000;
            max-width: 100%; /* スマートフォンでも最大幅に対応 */
        }
        .generate-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <h1>36th シャロン祭フォト！</h1>

        <!-- 写真アップロード -->
        <input type="file" accept="image/*" id="file-input">
        
        <!-- 画像生成ボタン -->
        <button class="generate-button" onclick="generateImage()">画像を生成</button>

        <!-- 出力用画像 -->
        <img id="output-image" src="#" alt="Generated Image">

        <canvas id="canvas" style="display:none"></canvas>
    </div>

    <script>
        let userImageSrc = null;

        // ファイルが選択された際に画像を読み込む
        document.getElementById('file-input').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function() {
                userImageSrc = reader.result;
            };

            reader.readAsDataURL(file);
        });

        // 画像を生成して表示する関数
        function generateImage() {
            if (!userImageSrc) {
                alert("まずは画像を選択してください！");
                return;
            }

            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            const frameImage = new Image();
            const userImage = new Image();

            // キャンバスサイズを固定サイズに設定（2316×3088に対応）
            const frameWidth = 2316;
            const frameHeight = 3088;

            canvas.width = frameWidth;
            canvas.height = frameHeight;

            // フレーム画像のパスを指定
            frameImage.src = 'images/シャロン祭フレーム.png';

            // ユーザー画像のロード
            userImage.src = userImageSrc;

            userImage.onload = function() {
                // キャンバスをクリア（毎回新しい画像を生成）
                context.clearRect(0, 0, canvas.width, canvas.height);

                // ユーザー画像をキャンバスに描画（サイズ調整とトリミングを行う）
                const userImageAspect = userImage.width / userImage.height;
                const canvasAspect = canvas.width / canvas.height;

                let drawWidth, drawHeight, offsetX, offsetY;

                if (userImageAspect > canvasAspect) {
                    // 横長画像の場合
                    drawHeight = canvas.height;
                    drawWidth = userImage.width * (canvas.height / userImage.height);
                    offsetX = (canvas.width - drawWidth) / 2;
                    offsetY = 0;
                } else {
                    // 縦長画像の場合
                    drawWidth = canvas.width;
                    drawHeight = userImage.height * (canvas.width / userImage.width);
                    offsetX = 0;
                    offsetY = (canvas.height - drawHeight) / 2;
                }

                context.drawImage(userImage, offsetX, offsetY, drawWidth, drawHeight);

                // フレーム画像が読み込まれたら上に描画
                frameImage.onload = function() {
                    context.drawImage(frameImage, 0, 0, canvas.width, canvas.height);

                    // 生成された画像を出力
                    const outputImage = document.getElementById('output-image');
                    outputImage.src = canvas.toDataURL('image/png');
                    outputImage.style.display = 'block';  // 表示
                };
            };
        }
    </script>
</body>
</html>
