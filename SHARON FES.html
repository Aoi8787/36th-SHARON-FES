<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>36th SHARON FES Image Generator</title>
    <style>
        body {
            background-color: #e0e0e0;
            font-family: "ヒラギノ角ゴ Pro W3", "Hiragino Kaku Gothic Pro", "メイリオ", Meiryo, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 1.8em;
            margin: 20px 0;
        }
        #frame {
            position: relative;
            display: inline-block;
            width: 90vw; /* 画面幅の90% */
            max-width: 360px; /* 最大幅を指定 */
            height: auto;
            aspect-ratio: 9 / 16; /* アスペクト比16:9を保つ */
        }
        input {
            margin-top: 20px;
        }
        canvas {
            margin-top: 20px;
            border: 1px solid #000;
        }
        .download-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div>
        <h1>36th シャロン祭フォトフレーム！</h1>

        <!-- 写真アップロード -->
        <input type="file" accept="image/*" onchange="loadImage(event)">

        <!-- 出力キャンバス -->
        <canvas id="output-canvas"></canvas>

        <!-- ダウンロードボタン -->
        <a id="download-link" href="#" class="download-link">Download Image</a>
    </div>

    <script>
        function loadImage(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function() {
                const userImageSrc = reader.result;
                drawImageOnCanvas(userImageSrc);
            };

            reader.readAsDataURL(file);
        }

        function drawImageOnCanvas(userImageSrc) {
            const canvas = document.getElementById('output-canvas');
            const context = canvas.getContext('2d');
            const frameImage = new Image();
            const userImage = new Image();

            // キャンバスサイズをデバイスに合わせて設定
            const frameWidth = 360; // フレーム画像の幅に合わせる（必要に応じて調整）
            const frameHeight = 640; // フレーム画像の高さに合わせる（必要に応じて調整）

            canvas.width = frameWidth;
            canvas.height = frameHeight;

            // フレーム画像のロード
            frameImage.src = 'images/シャロン祭フレーム.png'; // フレーム画像のパスを指定

            // ユーザー画像のロード
            userImage.src = userImageSrc;

            // ユーザー画像をキャンバスに描画
            userImage.onload = function() {
                context.clearRect(0, 0, canvas.width, canvas.height);

                // ユーザー画像をキャンバスに描画（サイズ調整も行う）
                context.drawImage(userImage, 0, 0, canvas.width, canvas.height);

                // フレーム画像が読み込まれたら上に描画
                frameImage.onload = function() {
                    context.drawImage(frameImage, 0, 0, canvas.width, canvas.height);

                    // ダウンロードリンクの設定
                    const downloadLink = document.getElementById('download-link');
                    downloadLink.href = canvas.toDataURL('image/png');
                    downloadLink.download = 'sharon_fes_image.png';
                };
            };
        }
    </script>
</body>
</html>
